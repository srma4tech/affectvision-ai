<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewee Screen | MoodLens</title>
    <link rel="stylesheet" href="./interviewee.css">
    <script src="../../face-api.min.js"></script>
    <script type="module" defer src="./interviewee.js"></script>
</head>
<body>
    <main class="app">
        <header class="topbar">
            <h1>Interviewee Screen</h1>
            <p id="status" class="status" role="status" aria-live="polite">Waiting for interviewer...</p>
        </header>

        <section class="layout">
            <section class="panel stage">
                <div class="video-wrapper" id="video-wrapper">
                    <video id="video" width="960" height="720" autoplay muted playsinline></video>
                </div>
            </section>

            <aside class="panel prompt">
                <h2>Current Question</h2>
                <p id="question">Waiting for first question...</p>
                <p class="meta">Status: <strong id="runtime-status">Idle</strong></p>
            </aside>
        </section>
    </main>
</body>
</html>
